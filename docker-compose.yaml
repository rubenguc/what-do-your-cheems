version: '3.7'
services:
  mongo:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=wdyc
      - MONGO_INITDB_USER=mongodb
      - MONGO_INITDB_PWD=mongodb
    ports:
      - '27017:27017'
    volumes:
      - ./volumes/mongo:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017

  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    command: redis-server --requirepass root
    volumes:
      - ./volumes/redis:/data

  server:
    image: wdyc-server
    environment:
      DB_URI: ${DB_URI}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DB: ${REDIS_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      PROJECT_ID: ${PROJECT_ID}
      STORAGE_TYPE: ${STORAGE_TYPE}
      STORAGE_TOKEN_URL: ${STORAGE_TOKEN_URL}
      STORAGE_CLIENT_EMAIL: ${STORAGE_CLIENT_EMAIL}
      STORAGE_CLIENT_ID: ${STORAGE_CLIENT_ID}
      STORAGE_PRIVATE_KEY: ${STORAGE_PRIVATE_KEY}
      BUCKET: ${BUCKET}
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - '3000:8080'
    depends_on:
      - redis
      - mongo
  
  web:
    image: wdyc-web
    ports:
      - '5000:8080'
    depends_on:
      - server